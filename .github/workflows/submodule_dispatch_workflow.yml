name: Push submodule update dispatch event to droidboot_device_* repo
on: [ push, workflow_dispatch ]
jobs:
  dispatch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ["Android-Boot-Manager/droidboot_device_volla_yggdrasil", "Android-Boot-Manager/droidboot_device_volla_yggdrasilx", "Android-Boot-Manager/droidboot_device_planet_astroslide", "Android-Boot-Manager/droidboot_device_volla_mimameid"]
    steps:
      - name: Notify droidboot_device_* repo
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ matrix.repo }}
          event-type: submodule-update
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "module": "Android-Boot-Manager/droidboot_gui", "branch": "main"}'
